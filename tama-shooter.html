<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üöÄ TAMA SHOOTER - Space Invaders</title>

    <!-- Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3e 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            overflow: hidden;
        }

        .game-container {
            max-width: 800px;
            width: 100%;
            background: linear-gradient(135deg, #1a1a3e 0%, #0a0a1a 100%);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
            border: 3px solid #00ff88;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .title {
            font-size: 28px;
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .exit-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 11px;
            color: rgba(255,255,255,0.6);
            margin-bottom: 3px;
        }

        .stat-value {
            font-size: 16px;
            font-weight: bold;
            color: #00ff88;
        }

        .game-canvas-wrapper {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }

        #game-canvas {
            display: block;
            width: 100%;
            height: auto;
            background: linear-gradient(180deg, #000 0%, #0a0a1a 100%);
        }

        .controls {
            margin-top: 15px;
            text-align: center;
        }

        .control-section {
            margin-bottom: 15px;
        }

        .bet-label {
            font-size: 14px;
            margin-bottom: 10px;
            color: rgba(255,255,255,0.8);
        }

        .bet-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 10px;
        }

        .bet-btn {
            padding: 10px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .bet-btn:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .bet-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .bet-btn.selected {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.5);
        }

        .start-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            border: none;
            border-radius: 10px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
        }

        .start-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.7);
        }

        .start-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .game-over-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border-radius: 15px;
        }

        .game-over-overlay.show {
            display: flex;
        }

        .game-over-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .game-over-stats {
            font-size: 18px;
            line-height: 1.8;
            text-align: center;
            margin-bottom: 20px;
        }

        .result-win {
            color: #00ff88;
        }

        .result-lose {
            color: #ef4444;
        }

        .mobile-hint {
            font-size: 12px;
            color: rgba(255,255,255,0.5);
            text-align: center;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 20px;
            }

            .bet-buttons {
                grid-template-columns: repeat(2, 1fr);
            }

            .stat-value {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <div class="title">üöÄ TAMA SHOOTER</div>
            <button class="exit-btn" onclick="goBack()">‚úï EXIT</button>
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-label">Balance</div>
                <div class="stat-value" id="balance">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Wave</div>
                <div class="stat-value" id="wave">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Lives</div>
                <div class="stat-value" id="lives">3</div>
            </div>
        </div>

        <!-- Game Canvas -->
        <div class="game-canvas-wrapper">
            <canvas id="game-canvas" width="800" height="600"></canvas>

            <!-- Game Over Overlay -->
            <div class="game-over-overlay" id="game-over">
                <div class="game-over-title" id="game-over-title">GAME OVER</div>
                <div class="game-over-stats" id="game-over-stats"></div>
                <button class="start-btn" onclick="location.reload()">üîÑ PLAY AGAIN</button>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="control-section">
                <div class="bet-label">Select Bet:</div>
                <div class="bet-buttons">
                    <button class="bet-btn" data-bet="100">100 TAMA</button>
                    <button class="bet-btn" data-bet="200">200 TAMA</button>
                    <button class="bet-btn" data-bet="300">300 TAMA</button>
                    <button class="bet-btn" data-bet="500">500 TAMA</button>
                </div>
            </div>
            <button class="start-btn" id="start-btn">üöÄ START GAME</button>
            <div class="mobile-hint">üí° Move: Touch/Mouse | Shoot: Auto</div>
        </div>
    </div>

    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }

        // API Configuration
        const API_BASE = 'https://api.solanatamagotchi.com/api/tama';

        // Get user ID
        function getUserId() {
            if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initDataUnsafe) {
                const user = window.Telegram.WebApp.initDataUnsafe.user;
                if (user && user.id) {
                    return String(user.id);
                }
            }
            const urlParams = new URLSearchParams(window.location.search);
            const userIdFromUrl = urlParams.get('user_id');
            if (userIdFromUrl) return userIdFromUrl;
            const saved = localStorage.getItem('telegram_user_id');
            if (saved) return saved;
            return '123456789';
        }

        let userId = getUserId();
        let balance = 0;
        let selectedBet = 0;

        // Load balance
        async function loadBalance() {
            try {
                const response = await fetch(`${API_BASE}/balance?telegram_id=${userId}`);
                if (response.ok) {
                    const data = await response.json();
                    balance = data.total_tama || data.database_tama || data.balance || 0;
                    document.getElementById('balance').textContent = balance.toLocaleString();
                }
            } catch (error) {
                console.error('Failed to load balance:', error);
            }
        }

        // Update balance
        async function updateBalance(amount, description = '') {
            try {
                const initData = window.Telegram?.WebApp?.initData || '';
                const response = await fetch(`${API_BASE}/slots/spin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegram_id: String(userId),
                        amount: amount,
                        bet: amount < 0 ? Math.abs(amount) : 0,
                        win: amount > 0 ? amount : 0,
                        symbols: ['üöÄ', 'üöÄ', 'üöÄ'],
                        init_data: initData,
                        description: description
                    })
                });
                if (response.ok) {
                    const data = await response.json();
                    if (data.balance !== undefined || data.total_tama !== undefined) {
                        balance = data.total_tama || data.database_tama || data.balance || balance;
                        document.getElementById('balance').textContent = balance.toLocaleString();
                        return data;
                    }
                }
            } catch (error) {
                console.error('Error updating balance:', error);
            }
            return null;
        }

        function goBack() {
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.close();
            } else {
                window.location.href = '/';
            }
        }

        // üöÄ SPACE SHOOTER GAME
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');

        const game = {
            width: 800,
            height: 600,
            isRunning: false,
            isPaused: false,
            score: 0,
            wave: 0,
            level: 1,
            maxLevels: 5,
            lives: 3,
            betAmount: 0,
            enemiesKilled: 0,

            player: null,
            bullets: [],
            enemies: [],
            particles: [],
            powerups: [],
            boss: null,

            // Power-ups
            tripleShot: false,
            tripleShotTimer: 0,
            rapidFire: false,
            rapidFireTimer: 0,
            shield: false,
            shieldTimer: 0,

            keys: {},
            mouseX: canvas.width / 2,

            // Level data
            levels: [
                { name: 'Space Station', waves: 5, enemyTypes: ['basic'] },
                { name: 'Asteroid Field', waves: 5, enemyTypes: ['basic', 'fast'] },
                { name: 'Alien Planet', waves: 5, enemyTypes: ['basic', 'fast', 'tank'] },
                { name: 'Deep Space', waves: 5, enemyTypes: ['basic', 'fast', 'tank', 'shooter'] },
                { name: 'Final Boss', waves: 1, enemyTypes: ['boss'] }
            ],

            init() {
                // Bet selection
                document.querySelectorAll('.bet-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        if (this.isRunning) return;
                        document.querySelectorAll('.bet-btn').forEach(b => b.classList.remove('selected'));
                        btn.classList.add('selected');
                        this.betAmount = parseInt(btn.dataset.bet);
                    });
                });

                // Mouse/Touch controls
                canvas.addEventListener('mousemove', (e) => {
                    const rect = canvas.getBoundingClientRect();
                    this.mouseX = (e.clientX - rect.left) * (canvas.width / rect.width);
                });

                canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const rect = canvas.getBoundingClientRect();
                    const touch = e.touches[0];
                    this.mouseX = (touch.clientX - rect.left) * (canvas.width / rect.width);
                });

                // Start button
                document.getElementById('start-btn').addEventListener('click', () => {
                    this.startGame();
                });

                // Keyboard
                window.addEventListener('keydown', (e) => {
                    this.keys[e.key] = true;
                    if (e.key === ' ') e.preventDefault();
                });
                window.addEventListener('keyup', (e) => {
                    this.keys[e.key] = false;
                });
            },

            startGame() {
                if (this.isRunning) return;
                if (!this.betAmount) {
                    alert('Please select a bet!');
                    return;
                }
                if (balance < this.betAmount) {
                    alert('Not enough TAMA!');
                    return;
                }

                // Deduct bet
                balance -= this.betAmount;
                document.getElementById('balance').textContent = balance.toLocaleString();
                updateBalance(-this.betAmount, 'TAMA Shooter game entry');

                // Reset game
                this.isRunning = true;
                this.score = 0;
                this.wave = 0;
                this.level = 1;
                this.lives = 3;
                this.enemiesKilled = 0;
                this.bullets = [];
                this.enemies = [];
                this.particles = [];
                this.powerups = [];
                this.boss = null;

                // Reset power-ups
                this.tripleShot = false;
                this.tripleShotTimer = 0;
                this.rapidFire = false;
                this.rapidFireTimer = 0;
                this.shield = false;
                this.shieldTimer = 0;

                // Create player
                this.player = {
                    x: canvas.width / 2,
                    y: canvas.height - 60,
                    width: 40,
                    height: 40,
                    speed: 6, // –ë—ã—Å—Ç—Ä–µ–µ –¥–≤–∏–∂–µ–Ω–∏–µ
                    shootCooldown: 0,
                    shootDelay: 10 // –ë–´–°–¢–†–ï–ï —Å—Ç—Ä–µ–ª—å–±–∞! Was: 15
                };

                // Disable controls
                document.querySelectorAll('.bet-btn').forEach(btn => btn.disabled = true);
                document.getElementById('start-btn').disabled = true;

                // Update UI
                this.updateUI();

                // Start first wave of first level
                this.startLevel(1);

                // Start game loop
                this.gameLoop();
            },

            startLevel(levelNum) {
                this.level = levelNum;
                this.wave = 0;
                const levelData = this.levels[levelNum - 1];

                // Show level start message
                this.showMessage(`Level ${levelNum}: ${levelData.name}`, 2000);

                // Start first wave after delay
                setTimeout(() => {
                    this.nextWave();
                }, 2000);
            },

            nextWave() {
                this.wave++;
                const levelData = this.levels[this.level - 1];

                // Check if boss wave
                if (this.wave > levelData.waves && this.level < this.maxLevels) {
                    this.spawnBoss();
                    return;
                }

                // Check if level complete
                if (this.wave > levelData.waves) {
                    this.completeLevel();
                    return;
                }

                document.getElementById('wave').textContent = `${this.level}-${this.wave}`;

                // Spawn enemies based on level
                const enemyCount = 6 + this.level * 2 + this.wave;
                const rows = Math.min(2 + Math.floor(this.level / 2), 4);
                const cols = Math.ceil(enemyCount / rows);

                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cols; col++) {
                        // Random enemy type based on level
                        const availableTypes = levelData.enemyTypes;
                        const enemyType = availableTypes[Math.floor(Math.random() * availableTypes.length)];

                        this.spawnEnemy(100 + col * 70, 80 + row * 50, enemyType);
                    }
                }

                // Show wave message
                this.showMessage(`Wave ${this.wave}`, 1000);
            },

            spawnEnemy(x, y, type) {
                const baseSpeed = 0.3 + this.level * 0.05;
                const baseHealth = 1 + Math.floor(this.level / 2);

                let enemy = {
                    x: x,
                    y: y,
                    width: 35,
                    height: 35,
                    speed: baseSpeed,
                    direction: 1,
                    health: baseHealth,
                    maxHealth: baseHealth,
                    shootCooldown: Math.random() * 120,
                    type: type
                };

                // Type-specific properties
                switch(type) {
                    case 'fast':
                        enemy.speed = baseSpeed * 1.5;
                        enemy.width = 30;
                        enemy.height = 30;
                        break;
                    case 'tank':
                        enemy.speed = baseSpeed * 0.6;
                        enemy.health = baseHealth * 3;
                        enemy.maxHealth = enemy.health;
                        enemy.width = 45;
                        enemy.height = 45;
                        break;
                    case 'shooter':
                        enemy.health = baseHealth * 2;
                        enemy.maxHealth = enemy.health;
                        enemy.shootCooldown = 60;
                        break;
                }

                this.enemies.push(enemy);
            },

            spawnBoss() {
                const levelData = this.levels[this.level - 1];
                this.boss = {
                    x: canvas.width / 2,
                    y: 100,
                    width: 80,
                    height: 80,
                    health: 20 + this.level * 5,
                    maxHealth: 20 + this.level * 5,
                    speed: 0.5,
                    direction: 1,
                    shootCooldown: 0,
                    pattern: 'horizontal'
                };
                this.showMessage(`üëæ BOSS APPEARED: ${levelData.name}!\nüí° Keep shooting! Avoid red bullets!`, 3000);
            },

            completeLevel() {
                this.isPaused = true;

                // Calculate level reward
                const levelReward = 200 + (this.wave - 1) * 50;

                // Show level complete screen
                this.showMessage(`Level ${this.level} Complete! +${levelReward} TAMA`, 3000);

                // Continue to next level
                setTimeout(() => {
                    if (this.level < this.maxLevels) {
                        this.level++;
                        this.wave = 0;
                        this.startLevel(this.level);
                        this.isPaused = false;
                    } else {
                        this.winGame();
                    }
                }, 3000);
            },

            gameLoop() {
                if (!this.isRunning) return;

                this.update();
                this.draw();

                requestAnimationFrame(() => this.gameLoop());
            },

            update() {
                if (this.isPaused) return;

                // Update player position
                if (this.keys['ArrowLeft'] || this.keys['a']) {
                    this.player.x -= this.player.speed;
                }
                if (this.keys['ArrowRight'] || this.keys['d']) {
                    this.player.x += this.player.speed;
                }

                // Mouse control
                this.player.x = this.mouseX;

                // Keep player in bounds
                this.player.x = Math.max(this.player.width / 2, Math.min(canvas.width - this.player.width / 2, this.player.x));

                // Auto shoot (–ë–´–°–¢–†–ï–ï!)
                this.player.shootCooldown--;
                if (this.player.shootCooldown <= 0) {
                    // Triple shot power-up
                    if (this.tripleShot && this.tripleShotTimer > 0) {
                        for (let i = -1; i <= 1; i++) {
                            this.bullets.push({
                                x: this.player.x + i * 15,
                                y: this.player.y - 20,
                                width: 5,
                                height: 18,
                                speed: 10,
                                damage: 1,
                                isEnemy: false // –ò–ì–†–û–ö —Å—Ç—Ä–µ–ª—è–µ—Ç!
                            });
                        }
                    } else {
                        this.bullets.push({
                            x: this.player.x,
                            y: this.player.y - 20,
                            width: 5, // –®–∏—Ä–µ –ø—É–ª–∏
                            height: 18, // –î–ª–∏–Ω–Ω–µ–µ –ø—É–ª–∏
                            speed: 10, // –ë–´–°–¢–†–ï–ï! Was: 8
                            damage: 1,
                            isEnemy: false // –ò–ì–†–û–ö —Å—Ç—Ä–µ–ª—è–µ—Ç!
                        });
                    }
                    this.player.shootCooldown = this.player.shootDelay;
                }

                // Update bullets
                this.bullets.forEach((bullet, index) => {
                    // –ü—É–ª–∏ –∏–≥—Ä–æ–∫–∞ –ª–µ—Ç—è—Ç –í–í–ï–†–•, –ø—É–ª–∏ –≤—Ä–∞–≥–æ–≤ - –í–ù–ò–ó
                    if (bullet.isEnemy) {
                        bullet.y -= bullet.speed; // –í—Ä–∞–∂–µ—Å–∫–∏–µ –ø—É–ª–∏ (speed –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω—ã–π, –Ω–∞–ø—Ä–∏–º–µ—Ä -3)
                    } else {
                        bullet.y -= bullet.speed; // –ü—É–ª–∏ –∏–≥—Ä–æ–∫–∞ (speed –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–π, –Ω–∞–ø—Ä–∏–º–µ—Ä 10)
                    }
                    
                    // –£–¥–∞–ª—è–µ–º –ø—É–ª–∏ –∑–∞ –ø—Ä–µ–¥–µ–ª–∞–º–∏ —ç–∫—Ä–∞–Ω–∞
                    if (bullet.isEnemy) {
                        if (bullet.y > canvas.height + bullet.height) {
                            this.bullets.splice(index, 1);
                        }
                    } else {
                        if (bullet.y < -bullet.height) {
                            this.bullets.splice(index, 1);
                        }
                    }
                });

                // Update enemies
                let moveDown = false;
                this.enemies.forEach(enemy => {
                    enemy.x += enemy.speed * enemy.direction;

                    if (enemy.x <= 0 || enemy.x >= canvas.width - enemy.width) {
                        moveDown = true;
                    }
                });

                if (moveDown) {
                    this.enemies.forEach(enemy => {
                        enemy.direction *= -1;
                        enemy.y += 15; // –ú–ï–ù–¨–®–ï —Å–ø—É—Å–∫! Was: 20
                    });
                }

                // Enemy shooting
                this.enemies.forEach(enemy => {
                    enemy.shootCooldown--;
                    if (enemy.shootCooldown <= 0 && Math.random() < 0.01) {
                        // Enemy bullet (implement if needed)
                        enemy.shootCooldown = 120;
                    }
                });

                // Check bullet-enemy collisions (—Ç–æ–ª—å–∫–æ –ø—É–ª–∏ –ò–ì–†–û–ö–ê –ø–æ–ø–∞–¥–∞—é—Ç –≤–æ –≤—Ä–∞–≥–æ–≤!)
                this.bullets.forEach((bullet, bIndex) => {
                    // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º –≤—Ä–∞–∂–µ—Å–∫–∏–µ –ø—É–ª–∏
                    if (bullet.isEnemy) return;
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–ª–ª–∏–∑–∏–π —Å –æ–±—ã—á–Ω—ã–º–∏ –≤—Ä–∞–≥–∞–º–∏
                    this.enemies.forEach((enemy, eIndex) => {
                        if (bullet.x > enemy.x - enemy.width / 2 &&
                            bullet.x < enemy.x + enemy.width / 2 &&
                            bullet.y < enemy.y + enemy.height / 2 &&
                            bullet.y > enemy.y - enemy.height / 2) {

                            enemy.health -= bullet.damage;
                            this.bullets.splice(bIndex, 1);

                            if (enemy.health <= 0) {
                                this.enemies.splice(eIndex, 1);
                                this.score += 10;
                                this.enemiesKilled++;
                                this.createExplosion(enemy.x, enemy.y);
                            }
                        }
                    });
                    
                    // ‚úÖ –ö–†–ò–¢–ò–ß–ù–û: –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–ª–ª–∏–∑–∏–π —Å –ë–û–°–°–û–ú!
                    if (this.boss) {
                        if (bullet.x > this.boss.x - this.boss.width / 2 &&
                            bullet.x < this.boss.x + this.boss.width / 2 &&
                            bullet.y < this.boss.y + this.boss.height / 2 &&
                            bullet.y > this.boss.y - this.boss.height / 2) {
                            
                            // –ü—É–ª—è –ø–æ–ø–∞–ª–∞ –≤ –±–æ—Å—Å–∞!
                            this.boss.health -= bullet.damage;
                            this.bullets.splice(bIndex, 1);
                            
                            // –í–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç –ø–æ–ø–∞–¥–∞–Ω–∏—è (–º–∞–ª–µ–Ω—å–∫–∏–π –≤–∑—Ä—ã–≤)
                            this.createExplosion(bullet.x, bullet.y);
                            
                            // –û–±–Ω–æ–≤–ª—è–µ–º UI
                            this.updateUI();
                        }
                    }
                });

                // Check if wave is complete
                if (this.enemies.length === 0 && !this.boss && this.isRunning && !this.isPaused) {
                    const levelData = this.levels[this.level - 1];
                    if (this.wave < levelData.waves) {
                        setTimeout(() => this.nextWave(), 2000);
                    } else if (this.level < this.maxLevels) {
                        // Spawn boss
                        setTimeout(() => this.spawnBoss(), 2000);
                    } else {
                        // Final boss defeated
                        this.winGame();
                    }
                }

                // Check if boss defeated
                if (this.boss && this.boss.health <= 0) {
                    this.createExplosion(this.boss.x, this.boss.y);
                    this.boss = null;
                    this.score += 100;
                    // Spawn power-up
                    this.spawnPowerUp(canvas.width / 2, canvas.height / 2);
                    // Continue to next level
                    setTimeout(() => this.completeLevel(), 2000);
                }

                // Check if enemies reached bottom (—Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ –±–ª–∏–∑–∫–æ!)
                const criticalEnemies = this.enemies.filter(enemy => enemy.y > canvas.height - 80);
                if (criticalEnemies.length > 0) {
                    this.loseLife();
                    // –£–¥–∞–ª–∏—Ç—å –∫—Ä–∏—Ç–∏—á–µ—Å–∫–∏—Ö –≤—Ä–∞–≥–æ–≤
                    this.enemies = this.enemies.filter(enemy => enemy.y <= canvas.height - 80);
                }

                // Update particles
                this.particles.forEach((p, index) => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life--;
                    if (p.life <= 0) {
                        this.particles.splice(index, 1);
                    }
                });

                this.updateUI();
            },

            updateBoss() {
                // Boss movement pattern
                if (this.boss.pattern === 'horizontal') {
                    this.boss.x += this.boss.speed * this.boss.direction;
                    if (this.boss.x <= this.boss.width / 2 || this.boss.x >= canvas.width - this.boss.width / 2) {
                        this.boss.direction *= -1;
                    }
                }

                // Boss shooting (–ë–û–õ–¨–®–ï –ø—É–ª—å, –Ω–æ –ú–ï–î–õ–ï–ù–ù–ï–ï)
                this.boss.shootCooldown--;
                if (this.boss.shootCooldown <= 0) {
                    // Boss shoots 5 bullets in a spread pattern
                    for (let i = -2; i <= 2; i++) {
                        this.bullets.push({
                            x: this.boss.x + i * 25,
                            y: this.boss.y + this.boss.height / 2,
                            width: 8,
                            height: 25,
                            speed: -3, // –ú–ï–î–õ–ï–ù–ù–ï–ï –¥–ª—è —É–∫–ª–æ–Ω–µ–Ω–∏—è
                            damage: 1,
                            isEnemy: true
                        });
                    }
                    this.boss.shootCooldown = 40; // –†–µ–∂–µ —Å—Ç—Ä–µ–ª—è–µ—Ç
                }
            },

            spawnPowerUp(x, y) {
                const types = ['triple', 'rapid', 'shield', 'health'];
                const type = types[Math.floor(Math.random() * types.length)];

                this.powerups.push({
                    x: x,
                    y: y,
                    width: 30,
                    height: 30,
                    type: type,
                    speed: 1,
                    collected: false
                });
            },

            draw() {
                // Clear canvas
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Draw background based on level
                this.drawBackground();

                // Draw stars (background)
                ctx.fillStyle = '#ffffff';
                for (let i = 0; i < 50; i++) {
                    const x = (i * 123) % canvas.width;
                    const y = (i * 456 + Date.now() / 20) % canvas.height;
                    ctx.fillRect(x, y, 2, 2);
                }

                // Draw player
                ctx.fillStyle = '#00ff88';
                ctx.beginPath();
                ctx.moveTo(this.player.x, this.player.y - 20);
                ctx.lineTo(this.player.x - 20, this.player.y + 20);
                ctx.lineTo(this.player.x + 20, this.player.y + 20);
                ctx.closePath();
                ctx.fill();

                // Draw shield effect
                if (this.shield) {
                    ctx.strokeStyle = '#0088ff';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(this.player.x, this.player.y, 30, 0, Math.PI * 2);
                    ctx.stroke();
                }

                // Draw bullets
                this.bullets.forEach(bullet => {
                    if (bullet.isEnemy) {
                        ctx.fillStyle = '#ff0000'; // Enemy bullets (red)
                    } else {
                        ctx.fillStyle = '#00ff88'; // Player bullets (green)
                    }
                    ctx.fillRect(bullet.x - bullet.width / 2, bullet.y, bullet.width, bullet.height);
                });

                // Draw enemies
                this.enemies.forEach(enemy => {
                    // Different colors for different types
                    let color = '#ff0000'; // Basic (red)
                    if (enemy.type === 'fast') color = '#0088ff'; // Fast (blue)
                    if (enemy.type === 'tank') color = '#ffaa00'; // Tank (yellow)
                    if (enemy.type === 'shooter') color = '#00ff88'; // Shooter (green)

                    ctx.fillStyle = color;
                    ctx.fillRect(enemy.x - enemy.width / 2, enemy.y - enemy.height / 2, enemy.width, enemy.height);

                    // Enemy eyes
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(enemy.x - 8, enemy.y - 5, 6, 6);
                    ctx.fillRect(enemy.x + 2, enemy.y - 5, 6, 6);
                });

                // Draw boss
                if (this.boss) {
                    // Boss body (bigger and more visible)
                    ctx.fillStyle = '#8b5cf6';
                    ctx.fillRect(this.boss.x - this.boss.width / 2, this.boss.y - this.boss.height / 2, this.boss.width, this.boss.height);

                    // Boss outline (glowing effect)
                    ctx.strokeStyle = '#ff00ff';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(this.boss.x - this.boss.width / 2 - 2, this.boss.y - this.boss.height / 2 - 2, this.boss.width + 4, this.boss.height + 4);

                    // Boss health bar (BIGGER and MORE VISIBLE!)
                    const barWidth = 200; // Much wider!
                    const barHeight = 15; // Much taller!
                    const healthPercent = this.boss.health / this.boss.maxHealth;
                    const barX = this.boss.x - barWidth / 2;
                    const barY = this.boss.y - this.boss.height / 2 - 30;

                    // Background
                    ctx.fillStyle = '#333';
                    ctx.fillRect(barX, barY, barWidth, barHeight);

                    // Health fill (color changes based on health)
                    if (healthPercent > 0.6) {
                        ctx.fillStyle = '#00ff00'; // Green when healthy
                    } else if (healthPercent > 0.3) {
                        ctx.fillStyle = '#ffaa00'; // Orange when damaged
                    } else {
                        ctx.fillStyle = '#ff0000'; // Red when almost dead
                    }
                    ctx.fillRect(barX, barY, barWidth * healthPercent, barHeight);

                    // Border
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(barX, barY, barWidth, barHeight);

                    // Health text
                    ctx.fillStyle = '#ffffff';
                    ctx.font = 'bold 14px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(`BOSS HP: ${this.boss.health}/${this.boss.maxHealth} (${Math.round(healthPercent * 100)}%)`, this.boss.x, barY - 5);
                    ctx.textAlign = 'left';

                    // Boss eyes (glowing)
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(this.boss.x - 15, this.boss.y - 10, 12, 12);
                    ctx.fillRect(this.boss.x + 3, this.boss.y - 10, 12, 12);

                    // Boss label
                    ctx.fillStyle = '#ff00ff';
                    ctx.font = 'bold 16px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('üëæ BOSS', this.boss.x, this.boss.y + this.boss.height / 2 + 20);
                    ctx.textAlign = 'left';
                }

                // Draw power-ups
                this.powerups.forEach(powerup => {
                    if (powerup.collected) return;

                    let color = '#ff00ff';
                    let symbol = '?';
                    if (powerup.type === 'triple') { color = '#ff8800'; symbol = 'üî•'; }
                    if (powerup.type === 'rapid') { color = '#00ff00'; symbol = '‚ö°'; }
                    if (powerup.type === 'shield') { color = '#0088ff'; symbol = 'üõ°Ô∏è'; }
                    if (powerup.type === 'health') { color = '#ff0000'; symbol = '‚ù§Ô∏è'; }

                    ctx.fillStyle = color;
                    ctx.fillRect(powerup.x - powerup.width / 2, powerup.y - powerup.height / 2, powerup.width, powerup.height);
                    ctx.fillStyle = '#ffffff';
                    ctx.font = '20px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(symbol, powerup.x, powerup.y + 7);
                    ctx.textAlign = 'left';

                    // Move down
                    powerup.y += powerup.speed;
                    if (powerup.y > canvas.height) {
                        powerup.collected = true;
                    }
                });

                // Draw particles
                ctx.fillStyle = '#ffaa00';
                this.particles.forEach(p => {
                    ctx.globalAlpha = p.life / 30;
                    ctx.fillRect(p.x, p.y, 3, 3);
                });
                ctx.globalAlpha = 1;
            },

            createExplosion(x, y) {
                for (let i = 0; i < 10; i++) {
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 4,
                        vy: (Math.random() - 0.5) * 4,
                        life: 30
                    });
                }
            },

            loseLife() {
                this.lives--;
                document.getElementById('lives').textContent = this.lives;

                if (this.lives <= 0) {
                    this.gameOver();
                }
                // Enemies already cleared in the check
            },

            drawBackground() {
                // Different backgrounds for different levels
                const bgColors = [
                    { top: '#000011', bottom: '#000033' }, // Level 1: Deep space
                    { top: '#1a0a00', bottom: '#330000' }, // Level 2: Asteroid field
                    { top: '#001a00', bottom: '#003300' }, // Level 3: Alien planet
                    { top: '#00001a', bottom: '#000033' }, // Level 4: Deep space
                    { top: '#1a001a', bottom: '#330033' }  // Level 5: Final boss
                ];

                const bg = bgColors[this.level - 1] || bgColors[0];
                const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                gradient.addColorStop(0, bg.top);
                gradient.addColorStop(1, bg.bottom);
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            },

            showMessage(text, duration) {
                // Simple message display (can be enhanced)
                const messageEl = document.createElement('div');
                messageEl.textContent = text;
                messageEl.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(0,0,0,0.9);
                    color: #00ff88;
                    padding: 20px 40px;
                    border-radius: 10px;
                    font-size: 24px;
                    font-weight: bold;
                    z-index: 1000;
                    pointer-events: none;
                `;
                document.body.appendChild(messageEl);
                setTimeout(() => messageEl.remove(), duration);
            },

            winGame() {
                this.isRunning = false;

                // Calculate reward
                const baseReward = this.betAmount * 2;
                const scoreBonus = Math.floor(this.score / 10);
                const levelBonus = this.level * 200;
                const completionBonus = 2000; // Bonus for completing all levels
                const totalReward = baseReward + scoreBonus + levelBonus + completionBonus;

                // Update balance
                balance += totalReward;
                document.getElementById('balance').textContent = balance.toLocaleString();
                updateBalance(totalReward, `TAMA Shooter: Level ${this.level}, Score ${this.score}, ${this.enemiesKilled} kills - COMPLETE!`);

                // Show result
                this.showGameOver(true, totalReward);
            },

            gameOver() {
                this.isRunning = false;

                // Calculate partial reward
                const killReward = this.enemiesKilled * 5;
                const levelReward = (this.level - 1) * 100;
                const waveReward = (this.wave - 1) * 20;
                const totalReward = Math.max(0, killReward + levelReward + waveReward);

                if (totalReward > 0) {
                    balance += totalReward;
                    document.getElementById('balance').textContent = balance.toLocaleString();
                    updateBalance(totalReward, `TAMA Shooter: Level ${this.level}, Wave ${this.wave}, ${this.enemiesKilled} kills`);
                }

                // Show result
                this.showGameOver(false, totalReward);
            },

            showGameOver(win, reward) {
                const overlay = document.getElementById('game-over');
                const title = document.getElementById('game-over-title');
                const stats = document.getElementById('game-over-stats');

                if (win) {
                    title.textContent = 'üèÜ VICTORY!';
                    title.className = 'game-over-title result-win';
                    stats.innerHTML = `
                        <strong>Levels Completed:</strong> ${this.level}/${this.maxLevels}<br>
                        <strong>Enemies Killed:</strong> ${this.enemiesKilled}<br>
                        <strong>Score:</strong> ${this.score}<br>
                        <strong>Reward:</strong> +${reward} TAMA<br>
                        <strong>Net:</strong> <span class="result-win">+${reward - this.betAmount} TAMA</span>
                    `;
                } else {
                    title.textContent = 'üíÄ GAME OVER';
                    title.className = 'game-over-title result-lose';
                    stats.innerHTML = `
                        <strong>Level Reached:</strong> ${this.level}<br>
                        <strong>Wave Reached:</strong> ${this.wave}<br>
                        <strong>Enemies Killed:</strong> ${this.enemiesKilled}<br>
                        <strong>Score:</strong> ${this.score}<br>
                        <strong>Reward:</strong> ${reward} TAMA<br>
                        <strong>Net:</strong> <span class="result-lose">${reward - this.betAmount} TAMA</span>
                    `;
                }

                overlay.classList.add('show');

                // Reset controls
                document.querySelectorAll('.bet-btn').forEach(btn => {
                    btn.disabled = false;
                    btn.classList.remove('selected');
                });
                document.getElementById('start-btn').disabled = false;
            },

            updateUI() {
                document.getElementById('score').textContent = this.score;
                const levelData = this.levels[this.level - 1];
                document.getElementById('wave').textContent = `${this.level}-${this.wave}`;
                document.getElementById('lives').textContent = this.lives;
            }
        };

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            loadBalance();
            game.init();
        });
    </script>
