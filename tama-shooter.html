<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üöÄ TAMA SHOOTER - Space Invaders</title>

    <!-- Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3e 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            overflow: hidden;
        }

        .game-container {
            max-width: 800px;
            width: 100%;
            background: linear-gradient(135deg, #1a1a3e 0%, #0a0a1a 100%);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
            border: 3px solid #00ff88;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .title {
            font-size: 28px;
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .exit-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 11px;
            color: rgba(255,255,255,0.6);
            margin-bottom: 3px;
        }

        .stat-value {
            font-size: 16px;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            transition: all 0.3s ease;
        }

        .stat-value:hover {
            transform: scale(1.1);
        }

        #combo {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: bold;
            color: #ff00ff;
            text-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
            display: none;
            z-index: 100;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }

        .game-canvas-wrapper {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }

        #game-canvas {
            display: block;
            width: 100%;
            height: auto;
            background: linear-gradient(180deg, #000 0%, #0a0a1a 100%);
        }

        .controls {
            margin-top: 15px;
            text-align: center;
        }

        .control-section {
            margin-bottom: 15px;
        }

        .bet-label {
            font-size: 14px;
            margin-bottom: 10px;
            color: rgba(255,255,255,0.8);
        }

        .bet-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 10px;
        }

        .bet-btn {
            padding: 10px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .bet-btn:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .bet-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .bet-btn.selected {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.5);
        }

        .start-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            border: none;
            border-radius: 10px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
        }

        .start-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.7);
        }

        .start-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .game-over-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border-radius: 15px;
        }

        .game-over-overlay.show {
            display: flex;
        }

        .game-over-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .game-over-stats {
            font-size: 18px;
            line-height: 1.8;
            text-align: center;
            margin-bottom: 20px;
        }

        .result-win {
            color: #00ff88;
        }

        .result-lose {
            color: #ef4444;
        }

        .mobile-hint {
            font-size: 12px;
            color: rgba(255,255,255,0.5);
            text-align: center;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 20px;
            }

            .bet-buttons {
                grid-template-columns: repeat(2, 1fr);
            }

            .stat-value {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <div class="title">üöÄ TAMA SHOOTER</div>
            <button class="exit-btn" onclick="goBack()">‚úï EXIT</button>
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-label">Balance</div>
                <div class="stat-value" id="balance">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Level</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Wave</div>
                <div class="stat-value" id="wave">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Lives</div>
                <div class="stat-value" id="lives">3</div>
            </div>
        </div>

        <!-- Game Canvas -->
        <div class="game-canvas-wrapper">
            <div id="combo"></div>
            <canvas id="game-canvas" width="800" height="600"></canvas>

            <!-- Game Over Overlay -->
            <div class="game-over-overlay" id="game-over">
                <div class="game-over-title" id="game-over-title">GAME OVER</div>
                <div class="game-over-stats" id="game-over-stats"></div>
                <button class="start-btn" onclick="location.reload()">üîÑ PLAY AGAIN</button>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="control-section">
                <div class="bet-label">Select Bet:</div>
                <div class="bet-buttons">
                    <button class="bet-btn" data-bet="100">100 TAMA</button>
                    <button class="bet-btn" data-bet="200">200 TAMA</button>
                    <button class="bet-btn" data-bet="300">300 TAMA</button>
                    <button class="bet-btn" data-bet="500">500 TAMA</button>
                </div>
            </div>
            <button class="start-btn" id="start-btn">üöÄ START GAME</button>
            <div class="mobile-hint">üí° Move: Touch/Mouse | Shoot: Auto</div>
        </div>
    </div>

    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }

        // API Configuration
        const API_BASE = 'https://api.solanatamagotchi.com/api/tama';

        // Get user ID
        function getUserId() {
            if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initDataUnsafe) {
                const user = window.Telegram.WebApp.initDataUnsafe.user;
                if (user && user.id) {
                    return String(user.id);
                }
            }
            const urlParams = new URLSearchParams(window.location.search);
            const userIdFromUrl = urlParams.get('user_id');
            if (userIdFromUrl) return userIdFromUrl;
            const saved = localStorage.getItem('telegram_user_id');
            if (saved) return saved;
            return '123456789';
        }

        let userId = getUserId();
        let balance = 0;
        let selectedBet = 0;

        // Load balance
        async function loadBalance() {
            try {
                const response = await fetch(`${API_BASE}/balance?telegram_id=${userId}`);
                if (response.ok) {
                    const data = await response.json();
                    balance = data.total_tama || data.database_tama || data.balance || 0;
                    document.getElementById('balance').textContent = balance.toLocaleString();
                }
            } catch (error) {
                console.error('Failed to load balance:', error);
            }
        }

        // Update balance
        async function updateBalance(amount, description = '') {
            try {
                const initData = window.Telegram?.WebApp?.initData || '';
                const response = await fetch(`${API_BASE}/slots/spin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegram_id: String(userId),
                        amount: amount,
                        bet: amount < 0 ? Math.abs(amount) : 0,
                        win: amount > 0 ? amount : 0,
                        symbols: ['üöÄ', 'üöÄ', 'üöÄ'],
                        init_data: initData,
                        description: description
                    })
                });
                if (response.ok) {
                    const data = await response.json();
                    if (data.balance !== undefined || data.total_tama !== undefined) {
                        balance = data.total_tama || data.database_tama || data.balance || balance;
                        document.getElementById('balance').textContent = balance.toLocaleString();
                        return data;
                    }
                }
            } catch (error) {
                console.error('Error updating balance:', error);
            }
            return null;
        }

        function goBack() {
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.close();
            } else {
                window.location.href = '/';
            }
        }

        // üöÄ SPACE SHOOTER GAME
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');

        const game = {
            width: 800,
            height: 600,
            isRunning: false,
            isPaused: false,
            isTransitioning: false, // –§–ª–∞–≥ –¥–ª—è –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö –ø–µ—Ä–µ—Ö–æ–¥–æ–≤
            score: 0,
            wave: 0,
            level: 1,
            maxLevels: 5,
            lives: 3,
            betAmount: 0,
            enemiesKilled: 0,

            player: null,
            bullets: [],
            enemies: [],
            particles: [],
            powerups: [],
            boss: null,

            // Power-ups
            tripleShot: false,
            tripleShotTimer: 0,
            rapidFire: false,
            rapidFireTimer: 0,
            shield: false,
            shieldTimer: 0,

            // Combo system –¥–ª—è –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –æ—á–∫–æ–≤
            combo: 0,
            comboMultiplier: 1,
            lastKillTime: 0,
            comboDisplay: null,

            keys: {},
            mouseX: canvas.width / 2,

            // Level data
            levels: [
                { name: 'Space Station', waves: 6, enemyTypes: ['basic'] }, // –ë–û–õ–¨–®–ï –≤–æ–ª–Ω!
                { name: 'Asteroid Field', waves: 6, enemyTypes: ['basic', 'fast'] },
                { name: 'Alien Planet', waves: 7, enemyTypes: ['basic', 'fast', 'tank'], hasBoss: true }, // –ë–æ—Å—Å –Ω–∞ 3 —É—Ä–æ–≤–Ω–µ!
                { name: 'Deep Space', waves: 7, enemyTypes: ['basic', 'fast', 'tank', 'shooter'], hasBoss: true }, // –ë–æ—Å—Å –Ω–∞ 4 —É—Ä–æ–≤–Ω–µ!
                { name: 'Final Boss', waves: 1, enemyTypes: ['boss'], hasBoss: true } // –§–∏–Ω–∞–ª—å–Ω—ã–π –±–æ—Å—Å!
            ],

            init() {
                // Bet selection
                document.querySelectorAll('.bet-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        if (this.isRunning) return;
                        document.querySelectorAll('.bet-btn').forEach(b => b.classList.remove('selected'));
                        btn.classList.add('selected');
                        this.betAmount = parseInt(btn.dataset.bet);
                    });
                });

                // Mouse/Touch controls
                canvas.addEventListener('mousemove', (e) => {
                    const rect = canvas.getBoundingClientRect();
                    this.mouseX = (e.clientX - rect.left) * (canvas.width / rect.width);
                });

                canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const rect = canvas.getBoundingClientRect();
                    const touch = e.touches[0];
                    this.mouseX = (touch.clientX - rect.left) * (canvas.width / rect.width);
                }, { passive: false }); // –Ø–≤–Ω–æ —É–∫–∞–∑—ã–≤–∞–µ–º passive: false –¥–ª—è preventDefault

                // Start button
                document.getElementById('start-btn').addEventListener('click', () => {
                    this.startGame();
                });

                // Keyboard
                window.addEventListener('keydown', (e) => {
                    this.keys[e.key] = true;
                    if (e.key === ' ') e.preventDefault();
                });
                window.addEventListener('keyup', (e) => {
                    this.keys[e.key] = false;
                });
            },

            startGame() {
                if (this.isRunning) return;
                if (!this.betAmount) {
                    alert('Please select a bet!');
                    return;
                }
                if (balance < this.betAmount) {
                    alert('Not enough TAMA!');
                    return;
                }

                // Deduct bet
                balance -= this.betAmount;
                document.getElementById('balance').textContent = balance.toLocaleString();
                updateBalance(-this.betAmount, 'TAMA Shooter game entry');

                // Reset game
                this.isRunning = true;
                this.isTransitioning = false; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–ª–∞–≥ –ø–µ—Ä–µ—Ö–æ–¥–∞
                this.score = 0;
                this.wave = 0;
                this.level = 1;
                this.lives = 3;
                this.enemiesKilled = 0;
                this.bullets = [];
                this.enemies = [];
                this.particles = [];
                this.powerups = [];
                this.boss = null;

                // Reset combo
                this.combo = 0;
                this.comboMultiplier = 1;
                this.lastKillTime = 0;
                this.comboDisplay = null;

                // Reset power-ups
                this.tripleShot = false;
                this.tripleShotTimer = 0;
                this.rapidFire = false;
                this.rapidFireTimer = 0;
                this.shield = false;
                this.shieldTimer = 0;

                // Create player
                this.player = {
                    x: canvas.width / 2,
                    y: canvas.height - 60,
                    width: 40,
                    height: 40,
                    speed: 6, // –£–ª—É—á—à–µ–Ω–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –¥–ª—è –±–æ–ª–µ–µ –¥–∏–Ω–∞–º–∏—á–Ω–æ–≥–æ –≥–µ–π–º–ø–ª–µ—è
                    shootCooldown: 0,
                    shootDelay: 12 // –°–±–∞–ª–∞–Ω—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Å—Ç—Ä–µ–ª—å–±–∞
                };

                // Disable controls
                document.querySelectorAll('.bet-btn').forEach(btn => btn.disabled = true);
                document.getElementById('start-btn').disabled = true;

                // Update UI
                this.updateUI();

                // Start first wave of first level
                this.startLevel(1);

                // Start game loop
                this.gameLoop();

                // Start periodic logging
                setTimeout(() => this.logGameState(), 5000);
            },

            startLevel(levelNum) {
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–∞–ª–∏–¥–Ω–æ—Å—Ç–∏ —É—Ä–æ–≤–Ω—è
                if (levelNum < 1 || levelNum > this.maxLevels) {
                    console.error(`‚ùå Invalid level number: ${levelNum}`);
                    return;
                }

                this.level = levelNum;
                this.wave = 0;
                this.isPaused = false; // –£–±–µ–∂–¥–∞–µ–º—Å—è —á—Ç–æ –∏–≥—Ä–∞ –Ω–µ –Ω–∞ –ø–∞—É–∑–µ
                this.isTransitioning = false; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–ª–∞–≥ –ø–µ—Ä–µ—Ö–æ–¥–∞
                const levelData = this.levels[levelNum - 1];

                // –û—á–∏—â–∞–µ–º –≤—Å–µ –ø–µ—Ä–µ–¥ –Ω–æ–≤—ã–º —É—Ä–æ–≤–Ω–µ–º
                this.enemies = [];
                this.bullets = [];
                this.boss = null;
                this.powerups = [];

                // Show level start message
                this.showMessage(`Level ${levelNum}: ${levelData.name}`, 2000);

                // Start first wave after delay
                setTimeout(() => {
                    console.log(`üìä ===== LEVEL ${levelNum} STARTED =====`);
                    console.log(`üìä Level: ${levelData.name}, Max Waves: ${levelData.waves}, Enemy Types: ${levelData.enemyTypes.join(', ')}`);
                    console.log(`‚úÖ Starting wave 1 for level ${levelNum}`);
                    this.nextWave();
                }, 2000);
            },

            nextWave() {
                this.isTransitioning = false; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–ª–∞–≥ –ø—Ä–∏ –Ω–∞—á–∞–ª–µ –Ω–æ–≤–æ–π –≤–æ–ª–Ω—ã
                this.wave++;
                const levelData = this.levels[this.level - 1];

                console.log(`üåä ===== WAVE ${this.wave} STARTING =====`);
                console.log(`üåä Level: ${this.level}, Wave: ${this.wave}/${levelData.waves}`);

                // Check if boss wave (–ü–û–°–õ–ï –≤—Å–µ—Ö –≤–æ–ª–Ω!)
                if (this.wave > levelData.waves && this.level < this.maxLevels) {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –µ—Å—Ç—å –ª–∏ –±–æ—Å—Å –Ω–∞ —ç—Ç–æ–º —É—Ä–æ–≤–Ω–µ
                    if (levelData.hasBoss || this.level >= 3) {
                        console.log(`üëæ All waves completed! Spawning boss for level ${this.level}...`);
                        this.spawnBoss();
                        return;
                    } else {
                        // –ï—Å–ª–∏ –Ω–µ—Ç –±–æ—Å—Å–∞, –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É —É—Ä–æ–≤–Ω—é
                        console.log(`‚úÖ Level ${this.level} complete! Moving to next level...`);
                        this.completeLevel();
                        return;
                    }
                }

                // Check if level complete (–ü–û–°–õ–ï –≤—Å–µ—Ö –≤–æ–ª–Ω –∏ –±–æ—Å—Å–∞!)
                if (this.wave > levelData.waves && this.level >= this.maxLevels) {
                    console.log(`üèÜ All levels completed! Final level complete!`);
                    this.completeLevel();
                    return;
                }

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —á—Ç–æ –≤–æ–ª–Ω–∞ –≤–∞–ª–∏–¥–Ω–∞
                if (this.wave > levelData.waves) {
                    console.warn(`‚ö†Ô∏è Wave ${this.wave} exceeds max waves ${levelData.waves} for level ${this.level}`);
                    return;
                }

                document.getElementById('wave').textContent = `${this.level}-${this.wave}`;

                // Spawn enemies based on level (—Å–±–∞–ª–∞–Ω—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ)
                const enemyCount = 6 + this.level * 2 + this.wave * 1.5; // –ë–æ–ª–µ–µ –ø–ª–∞–≤–Ω–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ
                const rows = Math.min(2 + Math.floor(this.level / 2), 4); // –ú–∞–∫—Å–∏–º—É–º 4 —Ä—è–¥–∞
                const cols = Math.ceil(enemyCount / rows);

                console.log(`üëæ Spawning enemies: Count=${enemyCount}, Rows=${rows}, Cols=${cols}`);

                // –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã—Ö –≤—Ä–∞–≥–æ–≤ (–Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π)
                this.enemies = [];

                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cols; col++) {
                        // Random enemy type based on level
                        const availableTypes = levelData.enemyTypes;
                        if (availableTypes.length === 0) {
                            console.error(`‚ùå No enemy types for level ${this.level}!`);
                            continue;
                        }
                        const enemyType = availableTypes[Math.floor(Math.random() * availableTypes.length)];

                        this.spawnEnemy(100 + col * 70, 80 + row * 50, enemyType);
                    }
                }

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —á—Ç–æ –≤—Ä–∞–≥–∏ –∑–∞—Å–ø–∞–≤–Ω–∏–ª–∏—Å—å
                if (this.enemies.length === 0) {
                    console.error(`‚ùå No enemies spawned for wave ${this.wave}, level ${this.level}!`);
                } else {
                    console.log(`‚úÖ Spawned ${this.enemies.length} enemies for wave ${this.wave}`);
                }

                // Show wave message
                this.showMessage(`Wave ${this.wave}`, 1000);
            },

            spawnEnemy(x, y, type) {
                const baseSpeed = 0.5 + this.level * 0.1; // –ë–´–°–¢–†–ï–ï –≤—Ä–∞–≥–∏!
                const baseHealth = 1 + Math.floor(this.level * 1.5); // –ë–û–õ–¨–®–ï HP!

                let enemy = {
                    x: x,
                    y: y,
                    width: 35,
                    height: 35,
                    speed: baseSpeed,
                    direction: 1,
                    health: baseHealth,
                    maxHealth: baseHealth,
                    shootCooldown: Math.random() * 120,
                    type: type
                };

                // Type-specific properties
                switch(type) {
                    case 'fast':
                        enemy.speed = baseSpeed * 1.5;
                        enemy.width = 30;
                        enemy.height = 30;
                        break;
                    case 'tank':
                        enemy.speed = baseSpeed * 0.7; // –ù–µ–º–Ω–æ–≥–æ –±—ã—Å—Ç—Ä–µ–µ
                        enemy.health = baseHealth * 4; // –ë–û–õ–¨–®–ï HP! Was: 3
                        enemy.maxHealth = enemy.health;

                if (this.boss.pattern === 'horizontal') {
                    this.boss.x += this.boss.speed * this.boss.direction;
                    if (this.boss.x <= this.boss.width / 2 || this.boss.x >= canvas.width - this.boss.width / 2) {
                        this.boss.direction *= -1;
                    }
                }

                // Boss shooting (—Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –±–æ—Å—Å –º–æ–∂–µ—Ç —Å—Ç—Ä–µ–ª—è—Ç—å - –Ω–∞—á–∏–Ω–∞—è —Å 3 —É—Ä–æ–≤–Ω—è!)
                if (this.boss.canShoot) {
                    this.boss.shootCooldown--;
                    if (this.boss.shootCooldown <= 0) {
                        // Boss shoots 5-7 bullets –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —É—Ä–æ–≤–Ω—è
                        const bulletCount = 5 + Math.min(this.level - 2, 2); // –ù–∞ 3 —É—Ä–æ–≤–Ω–µ = 5, –Ω–∞ 4 = 6, –Ω–∞ 5 = 7
                        const spread = bulletCount > 5 ? 20 : 25;
                        for (let i = -Math.floor(bulletCount / 2); i <= Math.floor(bulletCount / 2); i++) {
                            this.bullets.push({
                                x: this.boss.x + i * spread,
                                y: this.boss.y + this.boss.height / 2,
                                width: 8,
                                height: 25,
                                speed: -3.5 - (this.level - 2) * 0.25, // –ë–æ–ª–µ–µ –ø–ª–∞–≤–Ω–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ —Å–∫–æ—Ä–æ—Å—Ç–∏
                                damage: 1,
                                isEnemy: true
                            });
                        }
                        // –ß–∞—Å—Ç–æ—Ç–∞ —Å—Ç—Ä–µ–ª—å–±—ã –∑–∞–≤–∏—Å–∏—Ç –æ—Ç —É—Ä–æ–≤–Ω—è
                        this.boss.shootCooldown = 40 - (this.level - 2) * 3; // –ù–∞ 3 —É—Ä–æ–≤–Ω–µ = 40, –Ω–∞ 4 = 37, –Ω–∞ 5 = 34, –º–∏–Ω–∏–º—É–º 30
                        console.log(`üëæ Boss shooting ${bulletCount} bullets!`);
                    }
                }
            },

            spawnPowerUp(x, y) {
                const types = ['triple', 'rapid', 'shield', 'health'];
                const type = types[Math.floor(Math.random() * types.length)];

                this.powerups.push({
                    x: x,
                    y: y,
                    width: 30,
                    height: 30,
                    type: type,
                    speed: 1,
                    collected: false
                });
            },

            draw() {
                // Clear canvas
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Draw background based on level
                this.drawBackground();

                // Draw stars (background)
                ctx.fillStyle = '#ffffff';
                for (let i = 0; i < 50; i++) {
                    const x = (i * 123) % canvas.width;
                    const y = (i * 456 + Date.now() / 20) % canvas.height;
                    ctx.fillRect(x, y, 2, 2);
                }

                // Draw player (—É–ª—É—á—à–µ–Ω–Ω–∞—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è)
                ctx.fillStyle = '#00ff88';
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#00ff88';
                ctx.beginPath();
                ctx.moveTo(this.player.x, this.player.y - 20);
                ctx.lineTo(this.player.x - 20, this.player.y + 20);
                ctx.lineTo(this.player.x + 20, this.player.y + 20);
                ctx.closePath();
                ctx.fill();
                ctx.shadowBlur = 0;

                // –î–≤–∏–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Å–ª–µ–¥—ã –¥–ª—è –¥–∏–Ω–∞–º–∏—á–Ω–æ—Å—Ç–∏
                if (Math.abs(this.player.x - this.mouseX) > 1) {
                    ctx.fillStyle = 'rgba(0, 255, 136, 0.3)';
                    ctx.beginPath();
                    ctx.arc(this.player.x, this.player.y + 25, 15, 0, Math.PI * 2);
                    ctx.fill();
                }

                // Draw shield effect
                if (this.shield) {
                    ctx.strokeStyle = '#0088ff';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(this.player.x, this.player.y, 30, 0, Math.PI * 2);
                    ctx.stroke();
                }

                // Draw bullets (—É–ª—É—á—à–µ–Ω–Ω–∞—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è)
                this.bullets.forEach(bullet => {
                    if (bullet.isEnemy) {
                        ctx.fillStyle = '#ff0000';
                        ctx.shadowBlur = 10;
                        ctx.shadowColor = '#ff0000';
                    } else {
                        ctx.fillStyle = '#00ff88';
                        ctx.shadowBlur = 10;
                        ctx.shadowColor = '#00ff88';
                    }
                    ctx.fillRect(bullet.x - bullet.width / 2, bullet.y, bullet.width, bullet.height);
                    ctx.shadowBlur = 0;
                });

                // Draw enemies (—É–ª—É—á—à–µ–Ω–Ω–∞—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è)
                this.enemies.forEach(enemy => {
                    // Different colors for different types
                    let color = '#ff0000'; // Basic (red)
                    if (enemy.type === 'fast') color = '#0088ff'; // Fast (blue)
                    if (enemy.type === 'tank') color = '#ffaa00'; // Tank (yellow)
                    if (enemy.type === 'shooter') color = '#00ff88'; // Shooter (green)

                    // –°–≤–µ—á–µ–Ω–∏–µ –¥–ª—è –≤—Ä–∞–≥–æ–≤
                    ctx.shadowBlur = 8;
                    ctx.shadowColor = color;
                    ctx.fillStyle = color;
                    ctx.fillRect(enemy.x - enemy.width / 2, enemy.y - enemy.height / 2, enemy.width, enemy.height);
                    ctx.shadowBlur = 0;

                    // Enemy eyes (–±–æ–ª–µ–µ –≤—ã—Ä–∞–∑–∏—Ç–µ–ª—å–Ω—ã–µ)
                    ctx.fillStyle = '#ffffff';
                    ctx.shadowBlur = 5;
                    ctx.shadowColor = '#ffffff';
                    ctx.fillRect(enemy.x - 8, enemy.y - 5, 6, 6);
                    ctx.fillRect(enemy.x + 2, enemy.y - 5, 6, 6);
                    ctx.shadowBlur = 0;
                });

                // Draw boss (–£–õ–£–ß–®–ï–ù–ù–ê–Ø –í–ò–ó–£–ê–õ–ò–ó–ê–¶–ò–Ø!)
                if (this.boss) {
                    // Boss body (bigger and more visible with glow)
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = '#8b5cf6';
                    ctx.fillStyle = '#8b5cf6';
                    ctx.fillRect(this.boss.x - this.boss.width / 2, this.boss.y - this.boss.height / 2, this.boss.width, this.boss.height);
                    ctx.shadowBlur = 0;

                    // Boss outline (glowing effect)
                    ctx.strokeStyle = '#ff00ff';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(this.boss.x - this.boss.width / 2 - 2, this.boss.y - this.boss.height / 2 - 2, this.boss.width + 4, this.boss.height + 4);

                    // Boss health bar (BIGGER and MORE VISIBLE!)
                    const barWidth = 200; // Much wider!
                    const barHeight = 15; // Much taller!
                    const healthPercent = this.boss.health / this.boss.maxHealth;
                    const barX = this.boss.x - barWidth / 2;
                    const barY = this.boss.y - this.boss.height / 2 - 30;

                    // Background
                    ctx.fillStyle = '#333';
                    ctx.fillRect(barX, barY, barWidth, barHeight);

                    // Health fill (color changes based on health)
                    if (healthPercent > 0.6) {
                        ctx.fillStyle = '#00ff00'; // Green when healthy
                    } else if (healthPercent > 0.3) {
                        ctx.fillStyle = '#ffaa00'; // Orange when damaged
                    } else {
                        ctx.fillStyle = '#ff0000'; // Red when almost dead
                    }
                    ctx.fillRect(barX, barY, barWidth * healthPercent, barHeight);

                    // Border
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(barX, barY, barWidth, barHeight);

                    // Health text
                    ctx.fillStyle = '#ffffff';
                    ctx.font = 'bold 14px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(`BOSS HP: ${this.boss.health}/${this.boss.maxHealth} (${Math.round(healthPercent * 100)}%)`, this.boss.x, barY - 5);
                    ctx.textAlign = 'left';

                    // Boss eyes (glowing)
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(this.boss.x - 15, this.boss.y - 10, 12, 12);
                    ctx.fillRect(this.boss.x + 3, this.boss.y - 10, 12, 12);

                    // Boss label
                    ctx.fillStyle = '#ff00ff';
                    ctx.font = 'bold 16px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('üëæ BOSS', this.boss.x, this.boss.y + this.boss.height / 2 + 20);
                    ctx.textAlign = 'left';
                }

                // Draw power-ups (—É–ª—É—á—à–µ–Ω–Ω–∞—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π)
                this.powerups.forEach(powerup => {
                    if (powerup.collected) return;

                    let color = '#ff00ff';
                    let symbol = '?';
                    if (powerup.type === 'triple') { color = '#ff8800'; symbol = 'üî•'; }
                    if (powerup.type === 'rapid') { color = '#00ff00'; symbol = '‚ö°'; }
                    if (powerup.type === 'shield') { color = '#0088ff'; symbol = 'üõ°Ô∏è'; }
                    if (powerup.type === 'health') { color = '#ff0000'; symbol = '‚ù§Ô∏è'; }

                    // –ü—É–ª—å—Å–∏—Ä—É—é—â–∏–π —ç—Ñ—Ñ–µ–∫—Ç
                    const pulse = Math.sin(Date.now() / 200) * 3;
                    const size = powerup.width + pulse;

                    ctx.shadowBlur = 15;
                    ctx.shadowColor = color;
                    ctx.fillStyle = color;
                    ctx.fillRect(powerup.x - size / 2, powerup.y - size / 2, size, size);
                    ctx.shadowBlur = 0;

                    ctx.fillStyle = '#ffffff';
                    ctx.font = `${20 + pulse}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.fillText(symbol, powerup.x, powerup.y + 7);
                    ctx.textAlign = 'left';

                    // Move down
                    powerup.y += powerup.speed;
                    if (powerup.y > canvas.height) {
                        powerup.collected = true;
                    }
                });

                // Draw particles (—É–ª—É—á—à–µ–Ω–Ω—ã–µ —Å —Ü–≤–µ—Ç–∞–º–∏)
                this.particles.forEach(p => {
                    ctx.globalAlpha = p.life / 40;
                    ctx.fillStyle = p.color || '#ffaa00';
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size || 3, 0, Math.PI * 2);
                    ctx.fill();
                });
                ctx.globalAlpha = 1;

                // Draw combo display
                if (this.comboDisplay) {
                    ctx.globalAlpha = this.comboDisplay.life / 60;
                    ctx.fillStyle = '#00ff88';
                    ctx.font = `bold ${20 + this.comboDisplay.combo}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.fillText(`COMBO x${this.comboDisplay.combo}!`, this.comboDisplay.x, this.comboDisplay.y);
                    if (this.comboDisplay.multiplier > 1) {
                        ctx.fillStyle = '#ff00ff';
                        ctx.font = 'bold 16px Arial';
                        ctx.fillText(`${this.comboDisplay.multiplier}x MULTIPLIER!`, this.comboDisplay.x, this.comboDisplay.y + 25);
                    }
                    ctx.textAlign = 'left';
                }
                ctx.globalAlpha = 1;
            },

            createExplosion(x, y, color = '#ffaa00', size = 10) {
                // –ë–æ–ª–µ–µ –∫—Ä–∞—Å–∏–≤—ã–µ –≤–∑—Ä—ã–≤—ã —Å —Ä–∞–∑–Ω—ã–º–∏ —Ü–≤–µ—Ç–∞–º–∏
                for (let i = 0; i < size; i++) {
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6,
                        life: 40,
                        color: color,
                        size: 2 + Math.random() * 3
                    });
                }
            },

            loseLife() {
                this.lives--;
                document.getElementById('lives').textContent = this.lives;
                console.log(`üíî Life lost! Lives remaining: ${this.lives}`);

                if (this.lives <= 0) {
                    console.log(`üíÄ ===== GAME OVER =====`);
                    console.log(`üíÄ Final stats: Level=${this.level}, Wave=${this.wave}, Score=${this.score}, Kills=${this.enemiesKilled}`);
                    // –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞ - –≤—ã–∑—ã–≤–∞–µ–º gameOver
                    this.gameOver();
                }
                // Enemies already cleared in the check
            },

            drawBackground() {
                // Different backgrounds for different levels
                const bgColors = [
                    { top: '#000011', bottom: '#000033' }, // Level 1: Deep space
                    { top: '#1a0a00', bottom: '#330000' }, // Level 2: Asteroid field
                    { top: '#001a00', bottom: '#003300' }, // Level 3: Alien planet
                    { top: '#00001a', bottom: '#000033' }, // Level 4: Deep space
                    { top: '#1a001a', bottom: '#330033' }  // Level 5: Final boss
                ];

                const bg = bgColors[this.level - 1] || bgColors[0];
                const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                gradient.addColorStop(0, bg.top);
                gradient.addColorStop(1, bg.bottom);
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            },

            showMessage(text, duration) {
                // Simple message display (can be enhanced)
                const messageEl = document.createElement('div');
                messageEl.textContent = text;
                messageEl.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(0,0,0,0.9);
                    color: #00ff88;
                    padding: 20px 40px;
                    border-radius: 10px;
                    font-size: 24px;
                    font-weight: bold;
                    z-index: 1000;
                    pointer-events: none;
                `;
                document.body.appendChild(messageEl);
                setTimeout(() => messageEl.remove(), duration);
            },

            winGame() {
                this.isRunning = false;

                console.log(`üéâ ===== VICTORY! =====`);
                console.log(`üéâ Final stats: Level=${this.level}, Score=${this.score}, Kills=${this.enemiesKilled}, Lives=${this.lives}`);

                // Calculate reward
                const baseReward = this.betAmount * 2;
                const scoreBonus = Math.floor(this.score / 10);
                const levelBonus = this.level * 200;
                const completionBonus = 2000; // Bonus for completing all levels
                const totalReward = baseReward + scoreBonus + levelBonus + completionBonus;

                console.log(`üí∞ Rewards: Base=${baseReward}, Score=${scoreBonus}, Level=${levelBonus}, Completion=${completionBonus}, Total=${totalReward} TAMA`);

                // Update balance
                balance += totalReward;
                document.getElementById('balance').textContent = balance.toLocaleString();
                updateBalance(totalReward, `TAMA Shooter: Level ${this.level}, Score ${this.score}, ${this.enemiesKilled} kills - COMPLETE!`);

                // Show result
                this.showGameOver(true, totalReward);
            },

            gameOver() {
                this.isRunning = false;

                console.log(`üíÄ ===== GAME OVER =====`);
                console.log(`üíÄ Final stats: Level=${this.level}, Wave=${this.wave}, Score=${this.score}, Kills=${this.enemiesKilled}, Lives=${this.lives}`);

                // Calculate partial reward
                const killReward = this.enemiesKilled * 5;
                const levelReward = (this.level - 1) * 100;
                const waveReward = (this.wave - 1) * 20;
                const totalReward = Math.max(0, killReward + levelReward + waveReward);

                console.log(`üí∞ Rewards: Kills=${killReward}, Level=${levelReward}, Wave=${waveReward}, Total=${totalReward} TAMA`);

                if (totalReward > 0) {
                    balance += totalReward;
                    document.getElementById('balance').textContent = balance.toLocaleString();
                    updateBalance(totalReward, `TAMA Shooter: Level ${this.level}, Wave ${this.wave}, ${this.enemiesKilled} kills`);
                }

                // Show result
                this.showGameOver(false, totalReward);
            },

            showGameOver(win, reward) {
                const overlay = document.getElementById('game-over');
                const title = document.getElementById('game-over-title');
                const stats = document.getElementById('game-over-stats');

                if (win) {
                    title.textContent = 'üèÜ VICTORY!';
                    title.className = 'game-over-title result-win';
                    stats.innerHTML = `
                        <strong>Levels Completed:</strong> ${this.level}/${this.maxLevels}<br>
                        <strong>Enemies Killed:</strong> ${this.enemiesKilled}<br>
                        <strong>Score:</strong> ${this.score}<br>
                        <strong>Reward:</strong> +${reward} TAMA<br>
                        <strong>Net:</strong> <span class="result-win">+${reward - this.betAmount} TAMA</span>
                    `;
                } else {
                    title.textContent = 'üíÄ GAME OVER';
                    title.className = 'game-over-title result-lose';
                    stats.innerHTML = `
                        <strong>Level Reached:</strong> ${this.level}<br>
                        <strong>Wave Reached:</strong> ${this.wave}<br>
                        <strong>Enemies Killed:</strong> ${this.enemiesKilled}<br>
                        <strong>Score:</strong> ${this.score}<br>
                        <strong>Reward:</strong> ${reward} TAMA<br>
                        <strong>Net:</strong> <span class="result-lose">${reward - this.betAmount} TAMA</span>
                    `;
                }

                overlay.classList.add('show');

                // Reset controls
                document.querySelectorAll('.bet-btn').forEach(btn => {
                    btn.disabled = false;
                    btn.classList.remove('selected');
                });
                document.getElementById('start-btn').disabled = false;
            },

            updateUI() {
                document.getElementById('score').textContent = this.score.toLocaleString();
                const levelData = this.levels[this.level - 1];
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —É—Ä–æ–≤–µ–Ω—å
                document.getElementById('level').textContent = this.level;
                
                // Show wave or boss indicator
                if (this.boss) {
                    document.getElementById('wave').textContent = `BOSS`;
                    document.getElementById('wave').style.color = '#ff00ff';
                } else {
                    document.getElementById('wave').textContent = `${this.wave}/${levelData.waves}`;
                    document.getElementById('wave').style.color = '#00ff88';
                }
                
                document.getElementById('lives').textContent = this.lives;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–º–±–æ –≤ UI (–µ—Å–ª–∏ –µ—Å—Ç—å)
                const comboEl = document.getElementById('combo');
                if (comboEl) {
                    if (this.combo > 1) {
                        comboEl.textContent = `COMBO: ${this.combo}x${this.comboMultiplier}`;
                        comboEl.style.display = 'block';
                        comboEl.style.color = '#ff00ff';
                    } else {
                        comboEl.style.display = 'none';
                    }
                }
            },

            showCombo(x, y, combo, multiplier) {
                this.comboDisplay = {
                    x: x,
                    y: y,
                    combo: combo,
                    multiplier: multiplier,
                    life: 60
                };
            },
        };

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            loadBalance();
            game.init();
        });
    </script>
