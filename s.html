    <div class="container">

    <script>
        // Get referral code from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const refCode = urlParams.get('ref');
        
        // Bot username - –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π username
        const botUsername = 'gotchigamebot'; // Telegram usernames are case-insensitive
        
        // Build Telegram link
        let telegramLink = `https://t.me/${botUsername}`;
        
        if (refCode && refCode.trim() !== '') {
            // Add referral code to start parameter
            telegramLink += `?start=ref${refCode.trim()}`;
            console.log('‚úÖ Referral code detected:', refCode);
        } else {
            // No referral code, just open bot
            telegramLink += '?start=start';
            console.log('‚ÑπÔ∏è No referral code, opening bot normally');
        }
        
        console.log('üîó Redirect URL:', telegramLink);
        
        // Update manual link immediately
        const manualLinkEl = document.getElementById('manualLink');
        if (manualLinkEl) {
            manualLinkEl.href = telegramLink;
        }
        
        // Immediate redirect (most reliable)
        // Try location.replace first (doesn't create history entry)
        try {
            window.location.replace(telegramLink);
        } catch (e) {
            console.log('Replace failed, trying href:', e);
            // Fallback to location.href
            setTimeout(() => {
                window.location.href = telegramLink;
            }, 100);
        }
        
        // Double-check redirect after short delay (for slower connections)
        setTimeout(() => {
            // If we're still on this page after 1.5 seconds, show manual link prominently
            if (window.location.href.includes('s.html')) {
                console.warn('Redirect may have failed, showing manual link');
                if (manualLinkEl) {
                    manualLinkEl.style.display = 'inline-block';
                    manualLinkEl.style.padding = '15px 30px';
                    manualLinkEl.style.backgroundColor = '#4ade80';
                    manualLinkEl.style.color = 'white';
                    manualLinkEl.style.borderRadius = '10px';
                    manualLinkEl.style.fontSize = '1.2rem';
                    manualLinkEl.style.fontWeight = 'bold';
                    manualLinkEl.style.textDecoration = 'none';
                    manualLinkEl.style.boxShadow = '0 5px 15px rgba(74, 222, 128, 0.5)';
                    manualLinkEl.textContent = 'üëâ Open Telegram Bot';
                }
            }
        }, 1500);
        
        // Update page title if referral code exists
        if (refCode) {
            document.title = `üéÆ Join Solana Tamagotchi - Get 1,000 TAMA! (${refCode})`;
