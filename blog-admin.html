<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Admin - Solana Tamagotchi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1419 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, rgba(29, 53, 87, 0.9), rgba(69, 123, 157, 0.9));
            border-radius: 20px;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #FFD700;
        }
        
        .nav {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .admin-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .panel-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
        }
        
        .panel-section h2 {
            color: #FFB703;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #FFD700;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-family: inherit;
            font-size: 1em;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #FFB703;
        }
        
        .form-group textarea {
            min-height: 200px;
            resize: vertical;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #FFB703, #FB8500);
            color: #000;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 183, 3, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .articles-list {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
        }
        
        .articles-list h2 {
            color: #FFB703;
            margin-bottom: 20px;
        }
        
        .article-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .article-item-info h3 {
            color: #FFD700;
            margin-bottom: 5px;
        }
        
        .article-item-info p {
            opacity: 0.7;
            font-size: 0.9em;
        }
        
        .article-item-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 0.9em;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .status-published {
            background: rgba(138, 201, 38, 0.3);
            color: #8AC926;
        }
        
        .status-draft {
            background: rgba(255, 183, 3, 0.3);
            color: #FFB703;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background: rgba(138, 201, 38, 0.2);
            border: 2px solid #8AC926;
            color: #8AC926;
        }
        
        .alert-error {
            background: rgba(230, 57, 70, 0.2);
            border: 2px solid #E63946;
            color: #E63946;
        }
        
        @media (max-width: 968px) {
            .admin-panel {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Blog Admin Panel</h1>
            <p>Manage articles for Solana Tamagotchi blog</p>
        </div>
        
        <nav class="nav">
            <a href="/">üè† Home</a>
            <a href="/blog/">üìö Blog</a>
            <a href="/super-admin.html">‚öôÔ∏è Super Admin</a>
        </nav>
        
        <div id="alert" class="alert"></div>
        
        <div class="admin-panel">
            <!-- Create/Edit Article -->
            <div class="panel-section">
                <h2 id="form-title">‚ûï Create New Article</h2>
                <form id="article-form">
                    <input type="hidden" id="article-id" value="">
                    
                    <div class="form-group">
                        <label for="title">Title *</label>
                        <input type="text" id="title" required placeholder="Article title">
                    </div>
                    
                    <div class="form-group">
                        <label for="slug">URL Slug *</label>
                        <input type="text" id="slug" required placeholder="article-url-slug">
                        <small style="opacity: 0.7; font-size: 0.85em;">Will be: /blog/article-url-slug.html</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Category *</label>
                        <select id="category" required>
                            <option value="">Select category</option>
                            <option value="Guide">Guide</option>
                            <option value="News">News</option>
                            <option value="Updates">Updates</option>
                            <option value="Comparison">Comparison</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Meta Description *</label>
                        <textarea id="description" required placeholder="SEO description (150-160 characters)"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="keywords">Keywords (comma-separated)</label>
                        <input type="text" id="keywords" placeholder="keyword1, keyword2, keyword3">
                    </div>
                    
                    <div class="form-group">
                        <label for="content">Article Content (HTML) *</label>
                        <textarea id="content" required placeholder="<h2>Section</h2><p>Content...</p>"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status">
                            <option value="published">Published</option>
                            <option value="draft">Draft</option>
                        </select>
                    </div>
                    
                    <div style="display: flex; gap: 10px;">
                        <button type="submit" class="btn btn-primary">üíæ Save Article</button>
                        <button type="button" class="btn btn-secondary" onclick="resetForm()">üîÑ Reset</button>
                    </div>
                </form>
            </div>
            
            <!-- Articles List -->
            <div class="panel-section articles-list">
                <h2>üìù Articles List</h2>
                <div id="articles-container">
                    <p style="opacity: 0.7; text-align: center; padding: 40px;">
                        Loading articles...
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Load articles from localStorage (or Supabase in future)
        function loadArticles() {
            const articles = JSON.parse(localStorage.getItem('blog_articles') || '[]');
            const container = document.getElementById('articles-container');
            
            if (articles.length === 0) {
                container.innerHTML = '<p style="opacity: 0.7; text-align: center; padding: 40px;">No articles yet. Create your first article!</p>';
                return;
            }
            
            container.innerHTML = articles.map((article, index) => `
                <div class="article-item">
                    <div class="article-item-info">
                        <h3>${article.title} <span class="status-badge status-${article.status}">${article.status}</span></h3>
                        <p>${article.category} ‚Ä¢ ${new Date(article.createdAt).toLocaleDateString()}</p>
                    </div>
                    <div class="article-item-actions">
                        <button class="btn btn-secondary btn-small" onclick="editArticle(${index})">‚úèÔ∏è Edit</button>
                        <button class="btn btn-secondary btn-small" onclick="deleteArticle(${index})">üóëÔ∏è Delete</button>
                        <button class="btn btn-primary btn-small" onclick="viewArticle('${article.slug}')">üëÅÔ∏è View</button>
                    </div>
                </div>
            `).join('');
        }
        
        // Save article
        document.getElementById('article-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const article = {
                id: document.getElementById('article-id').value || Date.now().toString(),
                title: document.getElementById('title').value,
                slug: document.getElementById('slug').value,
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                keywords: document.getElementById('keywords').value,
                content: document.getElementById('content').value,
                status: document.getElementById('status').value,
                createdAt: document.getElementById('article-id').value ? 
                    JSON.parse(localStorage.getItem('blog_articles') || '[]')
                        .find(a => a.id === document.getElementById('article-id').value)?.createdAt || new Date().toISOString() :
                    new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            
            let articles = JSON.parse(localStorage.getItem('blog_articles') || '[]');
            
            const existingIndex = articles.findIndex(a => a.id === article.id);
            if (existingIndex >= 0) {
                articles[existingIndex] = article;
            } else {
                articles.push(article);
            }
            
            localStorage.setItem('blog_articles', JSON.stringify(articles));
            
            // Generate HTML file
            generateArticleHTML(article);
            
            showAlert('Article saved successfully!', 'success');
            resetForm();
            loadArticles();
        });
        
        // Generate article HTML file
        function generateArticleHTML(article) {
            const html = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${article.title}</title>
    <meta name="description" content="${article.description}">
    <meta name="keywords" content="${article.keywords}">
    <link rel="canonical" href="https://solanatamagotchi.com/blog/${article.slug}.html">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1419 100%);
            color: #fff;
            line-height: 1.8;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        .article-header {
            text-align: center;
            padding: 60px 20px 40px;
            background: linear-gradient(135deg, rgba(29, 53, 87, 0.9), rgba(69, 123, 157, 0.9));
            border-radius: 20px;
            margin-bottom: 40px;
        }
        .article-header h1 { font-size: 2.5em; margin-bottom: 20px; color: #FFD700; }
        .article-content {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 40px;
        }
        .article-content h2 { font-size: 2em; margin: 40px 0 20px; color: #FFB703; }
        .article-content p { margin-bottom: 20px; opacity: 0.9; }
        .nav { display: flex; gap: 15px; justify-content: center; margin-bottom: 40px; flex-wrap: wrap; }
        .nav a { color: #fff; text-decoration: none; padding: 8px 16px; background: rgba(255, 255, 255, 0.1); border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <a href="/">üè† Home</a>
            <a href="/blog/">üìö Blog</a>
        </nav>
        <div class="article-header">
            <h1>${article.title}</h1>
            <p style="opacity: 0.8;">${new Date(article.createdAt).toLocaleDateString()}</p>
        </div>
        <div class="article-content">
            ${article.content}
        </div>
    </div>
</body>
</html>`;
            
            // In a real implementation, this would save to a file or upload to server
            // For now, we'll just log it
            console.log('Generated HTML for:', article.slug);
            
            // You can download it or send to server
            const blob = new Blob([html], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${article.slug}.html`;
            // a.click(); // Uncomment to auto-download
        }
        
        // Edit article
        function editArticle(index) {
            const articles = JSON.parse(localStorage.getItem('blog_articles') || '[]');
            const article = articles[index];
            
            document.getElementById('article-id').value = article.id;
            document.getElementById('title').value = article.title;
            document.getElementById('slug').value = article.slug;
            document.getElementById('category').value = article.category;
            document.getElementById('description').value = article.description;
            document.getElementById('keywords').value = article.keywords;
            document.getElementById('content').value = article.content;
            document.getElementById('status').value = article.status;
            document.getElementById('form-title').textContent = '‚úèÔ∏è Edit Article';
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // Delete article
        function deleteArticle(index) {
            if (!confirm('Are you sure you want to delete this article?')) return;
            
            let articles = JSON.parse(localStorage.getItem('blog_articles') || '[]');
            articles.splice(index, 1);
            localStorage.setItem('blog_articles', JSON.stringify(articles));
            
            showAlert('Article deleted!', 'success');
            loadArticles();
        }
        
        // View article
        function viewArticle(slug) {
            window.open(`/blog/${slug}.html`, '_blank');
        }
        
        // Reset form
        function resetForm() {
            document.getElementById('article-form').reset();
            document.getElementById('article-id').value = '';
            document.getElementById('form-title').textContent = '‚ûï Create New Article';
        }
        
        // Show alert
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }
        
        // Auto-generate slug from title
        document.getElementById('title').addEventListener('input', function() {
            if (!document.getElementById('article-id').value) {
                const slug = this.value
                    .toLowerCase()
                    .replace(/[^a-z0-9]+/g, '-')
                    .replace(/^-+|-+$/g, '');
                document.getElementById('slug').value = slug;
            }
        });
        
        // Load articles on page load
        loadArticles();
    </script>
</body>
</html>
