<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My NFT Collection - Solana Tamagotchi</title>
    <meta property="og:title" content="My NFT Collection - Solana Tamagotchi">
    <meta property="og:description" content="View your NFT collection with beautiful images and earning boosts!">
    <meta property="og:type" content="website">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="marketplace-integration.js"></script>
    
    <style>
        /* Logo Styles üé® */
        .game-logo {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 10000;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .game-logo:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .game-logo img {
            height: 70px;
            width: auto;
            display: block;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 5px;
        }

        @media (max-width: 768px) {
            .game-logo {
                top: 10px;
                left: 10px;
            }

            .game-logo img {
                height: 50px;
            }
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #1D3557;
            margin-bottom: 30px;
            font-size: 32px;
        }
        
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #8AC926 0%, #1D3557 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
        }
        
        .nft-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .nft-card {
            background: linear-gradient(135deg, rgba(138, 201, 38, 0.1), rgba(29, 53, 87, 0.1));
            border: 3px solid rgba(138, 201, 38, 0.3);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .nft-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-color: #8AC926;
        }
        
        .nft-image {
            width: 200px;
            height: 200px;
            margin: 0 auto 15px;
            border-radius: 15px;
            background: linear-gradient(135deg, #8AC926, #1D3557);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            border: 3px solid rgba(138, 201, 38, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .nft-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .nft-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .nft-tier {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .nft-rarity {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .rarity-common { background: #C0C0C0; color: #000; }
        .rarity-uncommon { background: #10b981; color: #fff; }
        .rarity-rare { background: #3b82f6; color: #fff; }
        .rarity-epic { background: #8b5cf6; color: #fff; }
        .rarity-legendary { background: #f59e0b; color: #fff; }
        
        .nft-boost {
            background: linear-gradient(135deg, #FFB703, #FB8500);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
            margin: 10px 0;
        }
        
        .nft-info {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .mint-btn {
            display: inline-block;
            background: linear-gradient(135deg, #8AC926 0%, #1D3557 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .mint-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(138, 201, 38, 0.5);
        }
        
        .sell-marketplace-btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: linear-gradient(135deg, #8AC926, #1D3557);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .sell-marketplace-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(138, 201, 38, 0.5);
        }
        
        .marketplace-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        
        .marketplace-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .marketplace-btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .marketplace-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .magic-eden { background: linear-gradient(135deg, #8B5CF6, #EC4899); color: white; }
        .tensor { background: linear-gradient(135deg, #3B82F6, #1D4ED8); color: white; }
        .solanart { background: linear-gradient(135deg, #10B981, #059669); color: white; }
        .solscan { background: linear-gradient(135deg, #F59E0B, #D97706); color: white; }
        
        .close-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Logo üé® -->
    <a href="index.html" class="game-logo" title="Back to Home">
        <img src="logo.png" alt="Solana Tamagotchi">
    </a>

    <div class="container">
        <h1>üñºÔ∏è MY NFT COLLECTION</h1>
        
        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-label">Total NFTs</div>
                <div class="stat-value" id="total-nfts">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Boost</div>
                <div class="stat-value" id="active-boost">1.0x</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">TAMA Balance</div>
                <div class="stat-value" id="tama-balance">0</div>
            </div>
        </div>
        
        <div id="nft-container">
            <div class="loading">Loading your NFTs...</div>
        </div>
    </div>
    
    <script>
        // Supabase config
        const SUPABASE_URL = 'https://zfrazyupameidxpjihrh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpmcmF6eXVwYW1laWR4cGppaHJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5Mzc1NTAsImV4cCI6MjA3NTUxMzU1MH0.1EkMDqCNJoAjcJDh3Dd3yPfus-JpdcwE--z2dhjh7wU';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Get user ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        
        // Rarity emoji map
        const rarityEmoji = {
            'Common': '‚ö™',
            'Uncommon': 'üü¢',
            'Rare': 'üîµ',
            'Epic': 'üü£',
            'Legendary': 'üü†'
        };
        
        // Tier emoji map
        const tierEmoji = {
            'Bronze': 'ü•â',
            'Silver': 'ü•à',
            'Gold': 'ü•á'
        };
        
        // NFT image map - –ø–æ–¥–¥–µ—Ä–∂–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –∏ GIF
        // –°—Ç—Ä—É–∫—Ç—É—Ä–∞: nft-assets/{tier}/{rarity}/{id}.png –∏–ª–∏ .gif
        function getNFTImageUrl(tier, rarity, mintAddress) {
            const baseUrl = 'https://tr1h.github.io/huma-chain-xyz/nft-assets';
            const tierLower = tier.toLowerCase();
            const rarityLower = rarity.toLowerCase();
            
            // –ü—Ä–æ–±—É–µ–º —Å–Ω–∞—á–∞–ª–∞ GIF, –ø–æ—Ç–æ–º PNG
            const imageId = mintAddress ? mintAddress.substring(0, 8) : 'default';
            const gifUrl = `${baseUrl}/${tierLower}/${rarityLower}/${imageId}.gif`;
            const pngUrl = `${baseUrl}/${tierLower}/${rarityLower}/${imageId}.png`;
            
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º URL (–±—Ä–∞—É–∑–µ—Ä –ø–æ–ø—Ä–æ–±—É–µ—Ç –∑–∞–≥—Ä—É–∑–∏—Ç—å, –µ—Å–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ - –ø–æ–∫–∞–∂–µ—Ç fallback)
            return gifUrl; // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ø—Ä–æ–≤–µ—Ä–∫—É —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏—è
        }
        
        // Fallback emoji –µ—Å–ª–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–æ—Å—å
        const nftEmoji = {
            'Bronze': {
                'Common': 'ü•â',
                'Uncommon': 'ü•â',
                'Rare': 'ü•â',
                'Epic': 'ü•â',
                'Legendary': 'ü•â'
            },
            'Silver': {
                'Common': 'ü•à',
                'Uncommon': 'ü•à',
                'Rare': 'ü•à',
                'Epic': 'ü•à',
                'Legendary': 'ü•à'
            },
            'Gold': {
                'Common': 'ü•á',
                'Uncommon': 'ü•á',
                'Rare': 'ü•á',
                'Epic': 'ü•á',
                'Legendary': 'ü•á'
            }
        };
        
        // SECURITY: HTML escape function to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        async function loadNFTs() {
            if (!userId) {
                document.getElementById('nft-container').innerHTML = `
                    <div class="empty-state">
                        <h2>üîí</h2>
                        <p>Please open this page from Telegram bot</p>
                    </div>
                `;
                return;
            }
            
            try {
                // Load user NFTs
                const { data: nfts, error: nftError } = await supabase
                    .from('user_nfts')
                    .select('*')
                    .eq('telegram_id', userId)
                    .eq('is_active', true)
                    .order('minted_at', { ascending: false });
                
                if (nftError) throw nftError;
                
                // Load user balance
                const { data: userData, error: userError } = await supabase
                    .from('leaderboard')
                    .select('tama')
                    .eq('telegram_id', userId)
                    .single();
                
                if (userError && userError.code !== 'PGRST116') throw userError;
                
                const tamaBalance = userData?.tama || 0;
                
                // Update stats
                document.getElementById('total-nfts').textContent = nfts?.length || 0;
                document.getElementById('tama-balance').textContent = tamaBalance.toLocaleString();
                
                // Calculate best multiplier
                const bestMultiplier = nfts && nfts.length > 0 
                    ? Math.max(...nfts.map(nft => parseFloat(nft.earning_multiplier || 1.0)))
                    : 1.0;
                document.getElementById('active-boost').textContent = bestMultiplier.toFixed(1) + 'x';
                
                // Render NFTs
                if (!nfts || nfts.length === 0) {
                    // SECURITY: Escape userId to prevent XSS
                    const safeUserId = escapeHtml(String(userId));
                    document.getElementById('nft-container').innerHTML = `
                        <div class="empty-state">
                            <h2>üì¶</h2>
                            <p>You don't have any NFTs yet!</p>
                            <a href="nft-mint-5tiers.html?user_id=${safeUserId}" class="mint-btn">üé® Mint Your First NFT</a>
                        </div>
                    `;
                    return;
                }
                
                const nftGrid = document.createElement('div');
                nftGrid.className = 'nft-grid';
                
                nfts.forEach(nft => {
                    // SECURITY: Escape all user data to prevent XSS
                    const tier = escapeHtml(String(nft.tier_name || 'Unknown'));
                    const rarity = escapeHtml(String(nft.rarity || 'Common'));
                    const multiplier = parseFloat(nft.earning_multiplier || 1.0);
                    const mintedAt = nft.minted_at ? new Date(nft.minted_at).toLocaleDateString() : 'Unknown';
                    const mintAddress = escapeHtml(String(nft.nft_mint_address || ''));
                    
                    const nftCard = document.createElement('div');
                    nftCard.className = 'nft-card';
                    const imageUrl = getNFTImageUrl(tier, rarity, mintAddress);
                    const fallbackEmoji = nftEmoji[tier]?.[rarity] || 'üé®';
                    
                    nftCard.innerHTML = `
                        <div class="nft-image">
                            <img src="${escapeHtml(imageUrl)}" 
                                 alt="${tier} ${rarity} NFT" 
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
                                 style="width: 100%; height: 100%; object-fit: cover;">
                            <div style="display: none; width: 100%; height: 100%; align-items: center; justify-content: center; font-size: 80px;">
                                ${fallbackEmoji}
                            </div>
                        </div>
                        <div class="nft-tier">${tierEmoji[tier] || 'üé®'} ${tier}</div>
                        <div class="nft-rarity rarity-${rarity.toLowerCase()}">
                            ${rarityEmoji[rarity] || '‚ö™'} ${rarity}
                        </div>
                        <div class="nft-boost">‚ö° ${multiplier.toFixed(1)}x EARNING BOOST</div>
                        <div class="nft-info">
                            Minted: ${escapeHtml(mintedAt)}<br>
                            ID: ${mintAddress ? escapeHtml(mintAddress.substring(0, 12)) : 'N/A'}...
                        </div>
                        ${mintAddress && !mintAddress.startsWith('NFT_') ? 
                            `<button class="sell-marketplace-btn" onclick="showMarketplaceModal('${escapeHtml(mintAddress)}')">
                                üí∞ Sell on Marketplace
                            </button>` : 
                            `<div style="padding: 10px; background: rgba(0,0,0,0.1); border-radius: 10px; margin-top: 10px; font-size: 11px; color: #666;">
                                ‚ö†Ô∏è Off-chain NFT (not tradeable yet)
                            </div>`
                        }
                    `;
                    nftGrid.appendChild(nftCard);
                });
                
                document.getElementById('nft-container').innerHTML = '';
                document.getElementById('nft-container').appendChild(nftGrid);
                
            } catch (error) {
                console.error('Error loading NFTs:', error);
                // SECURITY: Use textContent to prevent XSS from error.message
                const errorContainer = document.getElementById('nft-container');
                errorContainer.innerHTML = `
                    <div class="empty-state">
                        <h2>‚ùå</h2>
                        <p>Error loading NFTs: <span id="error-message"></span></p>
                    </div>
                `;
                const errorMessageEl = document.getElementById('error-message');
                if (errorMessageEl) {
                    errorMessageEl.textContent = error.message || 'Unknown error';
                }
            }
        }
        
        // Marketplace functions (from marketplace-integration.js)
        function showMarketplaceModal(mintAddress) {
            const modal = document.createElement('div');
            modal.className = 'marketplace-modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <h2>üí∞ Sell NFT on Marketplace</h2>
                    <p>Choose marketplace to list your NFT:</p>
                    <div class="marketplace-buttons">
                        <button onclick="openMarketplace('${mintAddress}', 'magicEden'); closeModal();" class="marketplace-btn magic-eden">
                            üé¥ Magic Eden
                        </button>
                        <button onclick="openMarketplace('${mintAddress}', 'tensor'); closeModal();" class="marketplace-btn tensor">
                            üìä Tensor
                        </button>
                        <button onclick="openMarketplace('${mintAddress}', 'solanart'); closeModal();" class="marketplace-btn solanart">
                            üé® Solanart
                        </button>
                        <button onclick="openMarketplace('${mintAddress}', 'solscan'); closeModal();" class="marketplace-btn solscan">
                            üîç View on Solscan
                        </button>
                    </div>
                    <button onclick="closeModal()" class="close-btn">‚ùå Close</button>
                </div>
            `;
            document.body.appendChild(modal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            });
        }
        
        function closeModal() {
            const modal = document.querySelector('.marketplace-modal');
            if (modal) modal.remove();
        }
        
        function openMarketplace(mintAddress, marketplace = 'magicEden') {
            const MARKETPLACES = {
                magicEden: (addr) => `https://magiceden.io/item-details/${addr}`,
                tensor: (addr) => `https://www.tensor.trade/item/${addr}`,
                solanart: (addr) => `https://solanart.io/search/?token=${addr}`,
                solscan: (addr) => `https://solscan.io/token/${addr}?cluster=devnet`
            };
            const url = MARKETPLACES[marketplace]?.(mintAddress);
            if (url) window.open(url, '_blank');
        }
        
        // Load on page load
        loadNFTs();
        
        // Auto-refresh every 30 seconds
        setInterval(loadNFTs, 30000);
    </script>
</body>
</html>
